<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div> 

    <script>
      function hamgiinBagaHuwaagdagch(numbers) {
        function hamgiinIhHuwaagch(a, b) {
          while (b !== 0) {
            let temp = b;
            b = a % b;
            a = temp;
          }
          return a;
        }
        let result = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
          result =
            Math.abs(result * numbers[i]) / hamgiinIhHuwaagch(result, numbers[i]);
        }
        document.getElementById('result').innerHTML = "Hamgiin Baga Yrunhii Huwaagdagch: " + result;
      }
      var input = window.prompt("5 too oruul (e.g., 12, 15, 20, 30, 45):");
      var numbers = input.split(",").map(Number);
      hamgiinBagaHuwaagdagch(numbers);
    </script>
  </body>
</html>
