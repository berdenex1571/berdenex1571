<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="lab6style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Netflix</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </div>
  </section>
  <section class="movie-grid">
    <div class="movie-card">
        <img src="1.jpeg">
    </div>
    <div class="movie-card">
        <img src="2.jpeg">
    </div>
    <div class="movie-card">
        <img src="3.jpeg">
    </div>
    <div class="movie-card">
        <img src="4.jpeg">
    </div>
    <div class="movie-card">
        <img src="5.jpeg">
    </div>
    <div class="movie-card">
        <img src="6.jpeg">
    </div>
  </section>
</body>
</html>
