<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="lab7style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">Netflix</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </div>
  </section>

  <!-- Movies/Shows Section -->
  <section class="movie-grid">
    <div class="movie-card">Movie 1</div>
    <div class="movie-card">Movie 2</div>
    <div class="movie-card">Movie 3</div>
    <div class="movie-card">Movie 4</div>
    <div class="movie-card">Movie 5</div>
    <div class="movie-card">Movie 6</div>
  </section>
</body>
</html>
