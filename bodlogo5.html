<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div> 
    <script>
      var x;
      var x = window.prompt("too oruul");
      var y = parseInt(x);
      var s = 0;
      function dayOrNight(number) {
        let result;
        let date = new Date();
        if (date.getHours() > 12) {
          result = Math.sqrt(number);
        } else result = number * number;

        document.getElementById('result').innerHTML = "Result: " + result;
      }
      s = dayOrNight(y);
    </script>
  </body>
</html>
